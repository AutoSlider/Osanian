<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 요약</title>
</head>
<body>
    <h1>텍스트 요약 서비스</h1>
    <form method="post" action="{% url 'summarizer' %}">
        {% csrf_token %}
        <label for="text">텍스트를 입력하세요:</label><br>
        <textarea name="text" id="text" rows="5" cols="50"></textarea><br>
        <input type="submit" value="요약하기">
    </form>
    <h2>요약 결과:</h2>
    <p>{{ summary }}</p>
</body>
</html>
