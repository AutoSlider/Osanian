<!DOCTYPE html>
<html>
  <head>
    <title>Example HTML Page</title>
    <script>
      function updateCaptionColor() {
        const captionSpans = document.querySelectorAll('[t]');
        console.log("updateCaptionColor called");

        captionSpans.forEach((span, index) => {
          span.style.backgroundColor = 'red';
        });
      }
    </script>
  </head>
  <body>
    <h1>Example HTML Page</h1>
    <p>
      <span t="20.0" data-lexical-text="true" style="" onclick="seekToTimestamp('20.0');">문법에 관계라고 굉장히 배우기 쉬우면서도 활용할 수 있는 분야가 다양해서 많은 사람들이 사랑을 받고 있습니다.</span>
    </p>
    <button onclick="updateCaptionColor()">Change Caption Color</button>
  </body>
</html>
